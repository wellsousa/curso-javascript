<html>
    <head>
        <meta charset="utf-8">
        <title>>javascript básico</title>
    </head>
    <body>


        
        
        <script>
            /*
                Utilize o while quando voce nao souber de antemao quantas vezes o laço vai se repetir
            */

            var j = 34567890;
            var iteracao = 0;

            while(j > 50){
                j = j/5;
                iteracao++;
                console.log('iteracao: ' + iteracao + 'valor: ' + j);
            }
        </script>
    </body>
</html>
