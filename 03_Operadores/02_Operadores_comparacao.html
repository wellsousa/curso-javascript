<html>
    <head>
        <meta charset="utf-8">
        <title>>javascript básico</title>
    </head>
    <body>


        
        
        <script>
            //o resultado será verdadeiro. Mesmo sendo de tipos diferentes (inteiro e string)
            //os valores sao iguais
            var teste1 = (1 == "1");
            console.log(teste1);

            //o resultado será falso. Esse operador verifica se o valor e o tipo da variavel sao iguais.
            var teste2 = (1 === "1");
            console.log(teste2);

            //voce pode substuir varias linhas de codigo com if/rldr pot uma unica linha
            var sexo = 'M';
            var masculino;

            if(sexo == 'M'){
                masculino = true;
            }else{
                masculino = false;
            }

            // o codigo acima pode ser escrito da seguinte forma:
            masculino = (sexo == 'M');

            if(masculino){
                console.log('O individuo é do sexo masculino');
            }
        </script>
    </body>
</html>
