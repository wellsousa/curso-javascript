<html>
    <head>
        <meta charset="utf-8">
        <title>>javascript básico</title>
    </head>
    <body>


        
        <script>
           var x = 100, y = 10;
           var resultado;

           //soma
           resultado = x + y;

           //subtracao
           resultado = x - y;

           //multiplicacao
           resultado = x * y;

           //divisao
           resultado = x / y;

           //modulo
           resultado = x % y;
           console.log('modulo: ' + resultado);

           var z = 5;

           z += 3;
           z-= 1;
           z *= 2;
           z /= 4;

           //voce nao pode somar strings e numeros
           //resultado dessa operação será uma string "1010"
           z = "10" + 10;
           console.log(z);
        </script>
    </body>
</html>
