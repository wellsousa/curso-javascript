<html>
    <head>
        <meta charset="utf-8">
        <title>>javascript básico</title>
    </head>
    <body>


        
        
        <script>
            //o resultado será verdadeiro. Mesmo sendo de tipos diferentes (inteiro e string)
            //os valores sao iguais
            var teste1 = (1 == "1");
            console.log(teste1);

            //o resultado será falso. Esse operador verifica se o valor e o tipo da variavel sao iguais.
            var teste2 = (1 === "1");
            console.log(teste2);
        </script>
    </body>
</html>
