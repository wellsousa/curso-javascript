    <body>


        
        
        <script>
            function retornaSexo(sexo){
                var resultado = "";
                if(sexo == 'M' || sexo == 'm'){
                    resultado = "Masculino";
                }else if(sexo == 'F' || sexo == 'f'){
                    resultado = "Feminino";
                }else{
                    resultado = "Outro";
                }

                return resultado;
            }

            var resultado = retornaSexo('M');
            console.log(resultado);
            resultado = retornaSexo('f');
            console.log(resultado);
        </script>
    </body>
