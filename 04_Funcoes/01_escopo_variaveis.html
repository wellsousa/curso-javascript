    <body>


        
        
        <script>
            //O codigo abaixo ira retornar um erro.
            //a variavel 'resultado' só existe dentro da função soma

            function soma(num1, num2){
                var resultado = num1 + num2;

                return resultado;
            }

            //ao chamar resultado aqui teremos um erro em tempo de execução
            //informando que a variavel 'resultado' não está definida
            resultado = soma(1, 2);
            console.log(resultado);
        </script>
